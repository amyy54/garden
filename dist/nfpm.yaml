# This is an example nfpm configuration file.
# Make sure to check the documentation at https://nfpm.goreleaser.com
#
# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://nfpm.goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
name: "garden"
arch: ${ARCH}
platform: "linux"
version: ${VERSION}
section: "default"
maintainer: "Amy C <public@amyy.me>"
description: "Garden is a tool for orchestrating automated vulnerability scans."
homepage: "https://github.com/amyy54/garden"
license: "Apache-2"
contents:
  - src: ${GARDEN_BIN}
    dst: /usr/bin/garden
    expand: true
  - src: ${GARDEN_MAN}
    dst: /usr/share/man/man1/garden.1
    expand: true
  - src: ${GARDEN_MODULES}
    dst: /usr/share/garden/modules
    type: tree
    expand: true
